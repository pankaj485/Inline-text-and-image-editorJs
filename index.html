<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="imageEditorJs.js"></script>
<link href="style.css" rel="stylesheet" />
<title>Image EditorJS</title>

<div id="editorjs"></div>

<button id="save-button">Save</button>
<pre id="output"></pre>

<script>
	const editor = new EditorJS({
		autofocus: true,
		tools: {
			image: { class: imageEditorJs, inlineToolbar: true },
		},
		data: {
			time: 1665642213690,
			blocks: [
				{
					id: "Sp93O5Q67a",
					type: "image",
					data: {
						imageUrl:
							"https://images.unsplash.com/photo-1665659672506-dd921dec55c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80",
						caption:
							"<b>JavaScript is cool (don't @ me),</b><br><br><i>but how can a machine actually understand the code you've written? As JavaScript devs, we usually don't have to deal with compilers ourselves. However, it's definitely good to know the basics of the JavaScript engine and see how it handles our human-friendly JS code, and turns it into something</i><br><br><a href='https://google.com'> machines understand! ðŸ¥³</a>",
						imagePosition: "",
						imageWidthPercentage: "",
						// imageUrl: "",
						// caption: "",
					},
				},
			],
			version: "2.25.0",
		},
	});

	const saveButton = document.getElementById("save-button");
	const output = document.getElementById("output");

	saveButton.addEventListener("click", () => {
		editor.save().then((savedData) => {
			output.innerHTML = JSON.stringify(savedData, null, 4);
		});
	});
</script>
